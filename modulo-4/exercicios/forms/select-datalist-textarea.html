<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais exemplos</title>
</head>
<body>
    <h1>Mais exemplos de forms</h1>

    <!--A diferença entre o primeiro e segundo formulário é o facto de no segundo (datalist) eu poder escrever além das opções-->
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icid">Cidades</label>
            <select name="cidade" id="icid" required>
                <option value="" disabled selected hidden>Selecionar...</option> <!-- Seleção pré-visualizada (selected) mas escondida (hidden)-->
                <optgroup label="Principais cidades">
                    <option value="PT">Porto</option>
                    <option value="LB">Lisboa</option>
                    <option value="BG">Braga</option>
                </optgroup>

                <optgroup label="Outras">
                    <option value="VR">Vila Real</option>
                    <option value="FR">Faro</option>
                    <option value="CB">Coimbra</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissões</label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Escolha a sua profissão" required>
                <datalist id="lstprof">
                    <option>Programador</option>
                    <option>Administrador</option>
                    <option>Professor</option>
                </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva a sua mensagem..."></textarea>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
