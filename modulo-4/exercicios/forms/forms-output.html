<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contas</title>

    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 10px 5px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplos de Output</h1>
    <h2>JavaScript utilizado</h2>

    <form action="cadastro.php" method="get">
      <fieldset style="width: 300px">
        <legend>Conta básica</legend>
        <p>
          <label for="inum1">Número 1: </label>
          <input
            type="number"
            name="num1"
            id="inum1"
            required
            oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)"
          />
        </p>

        <p>
          <label for="inum2">Número 2: </label>
          <input
            type="number"
            name="num2"
            id="inum2"
            required
            oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)"
          />
        </p>

        <p>
          <label for="soma">Soma: </label>
          <output name="soma" id="isoma"></output>
        </p>
      </fieldset>

      <fieldset style="width: 300px">
        <legend>Mostrar o range</legend>
        <p>
          <label for="inum">Número: </label>
          <input
            type="range"
            name="num"
            id="inum"
            min="0"
            max="10"
            value="5"
            oninput="valor.innerHTML = Number(inum.value)"
          />
          <output id="valor">5</output>
        </p>
      </fieldset>

      <fieldset style="width: 300px">
        <legend>Cálculo da idade</legend>
        <p>
          <label for="iano">Em que ano nasceu?</label>
          <input
            type="number"
            name="ano"
            id="iano"
            min="1900"
            max="2025"
            oninput="calcIdade()"
          />
        </p>

        <p>
          <label for="iidade">Idade: </label>
          <output id="iidade">0</output>
        </p>

        <p>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </p>
      </fieldset>
    </form>

    <script>
      function calcIdade() {
        let atual = new Date().getFullYear();
        iidade.innerHTML = Number(atual) - Number(iano.value);
      }
    </script>
  </body>
</html>
