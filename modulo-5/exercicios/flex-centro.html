<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox centralizada</title>
  </head>

  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: antiquewhite;
    }

    main {
      background-color: #477264;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;
    }

    section {
      background-color: aquamarine;
      border: 1px solid black;
      height: 300px;
      width: 300px;
    }
  </style>
  <body>
    <main>
      <section>
        <h1>Estou a centralizar poraaaaa camemehaaa</h1>
      </section>
    </main>
  </body>
</html>
